<!DOCTYPE>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form method="post">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Log In">
        </form>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>
</html>
